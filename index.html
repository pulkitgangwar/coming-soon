<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coming Soonn</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="particles-js">
      <div class="container">
        <h1 class="heading-primary">
          Coming Soon
        </h1>

        <h2 class="heading-secondary heading-secondary--black">
          Site In Progress
        </h2>

        <a href="#" class="container__btn">
          <i class="fas fa-long-arrow-alt-down container__icon"></i>
        </a>
      </div>
    </div>

    <div id="particles-js-2">
      <div class="box">
        <div class="box__container--1">
          <h2 class="heading-secondary heading-secondary--black">
            Ready For Some Heat
          </h2>
          <h3 class="heading-tertiary heading-tertiary--black">
            Until Then
          </h3>
        </div>
        <div class="box__container--2">
          <div class="info">
            <div class="info__container--1">
              <h3 class="heading-tertiary heading-tertiary--black">
                Check out My Git hub
              </h3>
              <a href="#" class="btn">Git</a>
            </div>
            <div class="info__container--2">
              <h3 class="heading-tertiary heading-tertiary--black">
                Hire Me For Your Work
              </h3>
              <a href="#" id="select" class="btn">Hire</a>
            </div>
          </div>
        </div>
      </div>

      <div class="modal">
        <div class="modal__content">
          <h3 class="heading-tertiary">Send Your Email For Hiring Me</h3>
          <form action="#" class="contact">
            <input type="email" placeholder="Email" class="contact__input" />
            <a href="#" class="contact__btn">Submit</a>
          </form>
          <div class="modal__close">
            &times;
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b68743a367.js"
      crossorigin="anonymous"
    ></script>

    <script src="./node_modules/particles.js/particles.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/modal.js"></script>
  </body>
</html>
